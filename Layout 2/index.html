<!DOCTYPE html>
<html>
<head>
	<title>Layout 2</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="page container-fluid col-12" align="center">
		<div class="header">
			<h1>TOPO</h1>
		</div>
		<nav class="main-menu">
			<ul>
				<li><a href="#">Início</a></li>
				<li><a href="#">Cadastro</a></li>
				<li><a href="#">Contato</a></li>
			</ul>
		</nav>
		<div class="content row">
			<div class="nav-column col-3">
				<h6>Menu</h6>
				<ul>
					<li><a href=”#”>Link 1</a></li>
					<li><a href=”#”>Link 2</a></li>
					<li><a href=”#”>Link 3</a></li>
					<li><a href=”#”>Link 4</a></li>
					<li><a href=”#”>Link 5</a></li>
				</ul>
			</div>
			<div class="main-column col-6">
				<h6>Cadastro</h6>
				<form>
					<div>
						<label>Nome</label></br>
						<input type="text" placeholder="Insira seu nome completo" class="form-control" id="exampleInputEmail1">
					</div>
					<div>
						<label>Email</label></br>
						<input type="text" placeholder="Insira seu endereço de email" class="form-control" id="exampleInputEmail1">
					</div>
					<div>
						<label>Telefone</label></br>
						<input type="text" placeholder="Insira seu telefone" class="form-control" id="exampleInputEmail1">
					</div>
					<div>
						<label>Mensagem</label></br>
						<textarea placeholder="Insira sua mensagem" class="form-control" id="exampleInputEmail1"></textarea>
					</div>
					<input type="checkbox">Li e concordo com os <a href="#">termos e condições</a></br>
					<button type="button" class="btn btn-primary">Enviar</button>
				</form>
			</div>
			<div class="sup-column col-3">
				<h6>Coluna de apoio</h6>
			</div>
		</div>
		<footer class="page-footer">
			<h3>Rodape</h3>
		</footer>
	</div>
</body>
</html>
