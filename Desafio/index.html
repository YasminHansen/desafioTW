<!DOCTYPE HTML5>
<html>
<head>
	<title>Desafio</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="content container-fluid col-12">
		<h1>Boletim</h1>
		<table class="table">
			<thead>
				<tr>
					<th scope="col"></th>
					<th scope="col">Nome</th>
					<th scope="col">1º Semestre</th>
					<th scope="col">2º Semestre</th>
					<th scope="col">Nota Final</th>
					<th scope="col">Frequência</th>
				</tr>
			</thead>
		</table>

		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal" >Cadastrar Aluno</button>
	</div>

	<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="title-modal">Cadastro do Aluno</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div>
							<label>Nome:</label>
							<input type="text" id="input-nome" class="form-control" required />
						</div>
						<div>
							<label>Nota 1º Semestre:</label>
							<input type="number" min="0.00" step="0.01" max="10.00" oninput="maxLengthCheck(this)" pattern="^\d*(\.\d{0,3})?$" id="input-semestre1" class="form-control" required />
						</div>
						<div>
							<label>Nota 2º Semestre:</label>
							<input type="number" min="0.00" step="0.01" max="10.00" oninput="maxLengthCheck(this)" pattern="^\d*(\.\d{0,3})?$"  id="input-semestre2" class="form-control" required />
						</div>
						<div>
							<label>Frequência:</label>
							<input type="number" min="0.00" step="1.00" max="100.00" oninput="frequenciaLength(this)" pattern="^\d*(\.\d{0,3})?$"  id="input-frequencia" class="form-control" required />
						</div>
						<div>
							<br/>
							<p class="msg-alerta nota-alerta freq-alerta"></p>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" id="botao-salvar" onclick="cadastraAluno()" class="btn btn-primary">Salvar</button>
					<button type="button" id="cadastra-outro" onclick="continuarCadastro()"class="btn btn-primary">Cadastrar outro</button>
					<button type="button" id="conclui-cadastro"  onclick="continuarCadastro(), imprimeTabela()" class="btn btn-primary" data-dismiss="modal" aria-label="Close">Concluído</button>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
